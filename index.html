<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaciara Baby & Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }
    body {
      background: #fffaf5;
      color: #6A2E98;
    }
    header {
      background: #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #F99F38;
    }
    .logo {
      height: 60px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    nav a {
      text-decoration: none;
      color: #6A2E98;
      font-weight: 600;
      font-size: 14px;
    }
    .banner {
      background: linear-gradient(90deg, #F99F38 0%, #EC74A7 100%);
      text-align: center;
      padding: 40px 20px;
    }
    .banner h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .banner p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 20px;
    }
    .banner button {
      background: #F99F38;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: #D1F0F7;
      padding: 30px 10px;
    }
    .categoria {
      text-align: center;
      max-width: 100px;
    }
    .categoria img {
      width: 60px;
      margin-bottom: 8px;
    }
    .categoria span {
      font-size: 13px;
      color: #6A2E98;
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 20px;
      background: #FDE6F2;
      color: #6A2E98;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-jaciara.png" alt="Jaciara Baby & Kids" class="logo">
    <nav>
      <a href="#">Passeio</a>
      <a href="#">Móveis</a>
      <a href="#">Kit Berço</a>
      <a href="#">Roupas</a>
      <a href="#">Alimentação</a>
      <a href="#">Brinquedos</a>
      <a href="#">Ofertas</a>
    </nav>
  </header>
  <section class="banner">
    <h1>Novidades Jaciara Baby & Kids</h1>
    <p>Venha conferir a nova coleção Pituchinhus!</p>
    <button>Clica aqui e confira</button>
  </section>
  <section class="categorias">
    <div class="categoria">
      <img src="https://via.placeholder.com/60" alt="Carrinho">
      <span>Passeio</span>
    </div>
    <div class="categoria">
      <img src="https://via.placeholder.com/60" alt="Berço">
      <span>Móveis</span>
    </div>
    <div class="categoria">
      <img src="https://via.placeholder.com/60" alt="Kit Berço">
      <span>Kit Berço</span>
    </div>
    <div class="categoria">
      <img src="https://via.placeholder.com/60" alt="Roupas">
      <span>Roupas</span>
    </div>
    <div class="categoria">
      <img src="https://via.placeholder.com/60" alt="Alimentação">
      <span>Alimentação</span>
    </div>
    <div class="categoria">
      <img src="https://via.placeholder.com/60" alt="Brinquedos">
      <span>Brinquedos</span>
    </div>
  </section>
  <footer>
    Projeto de exemplo para a loja Jaciara Baby & Kids.<br> Todos os direitos reservados.
  </footer>
</body>
</html>
